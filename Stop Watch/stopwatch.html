<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stop.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
  </head>
  <body>
    <h1>
      STOPWATCH
    </h1>
    <p><span id="minutes">00</span>
      <span id="col">:</span>
      <span id="seconds">00</span>
      <span id="col">:</span>
      <span id="tens">00</span>
    </p>
    
    <button class="start-but" id="start-but">
      Start
    </button>
    <button class="stop-but" id="stop-but">
      Stop
    </button>
    <button class="reset-but" id="reset-but">
      Reset
    </button>
    <script src="stop.js"></script>
  </body>
</html>
